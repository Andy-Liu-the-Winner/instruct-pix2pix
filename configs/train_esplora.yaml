# ESPLoRA Training Config
# Based on "ESPLoRA: Enhanced Spatial Precision with Low-Rank Adaption" (arXiv:2504.13745)
#
# Key differences from standard LoRA training:
# - Higher LoRA rank (64-128 vs 8-32)
# - Learning rate 1e-4
# - Prompt dropout 10%
# - Training on spatial-filtered dataset

model:
  base_learning_rate: 1.0e-04  # ESPLoRA uses 1e-4
  target: ldm.models.diffusion.ddpm_edit.LatentDiffusion
  params:
    ckpt_path: checkpoints/instruct-pix2pix-00-22000.ckpt
    lora_rank: 64              # ESPLoRA uses 128, but 64 is more memory efficient
    lora_alpha: 64.0           # alpha = rank for stable training
    lora_dropout: 0.1          # 10% prompt dropout (ESPLoRA paper)
    linear_start: 0.00085
    linear_end: 0.0120
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    first_stage_key: edited
    cond_stage_key: edit
    image_size: 32
    channels: 4
    cond_stage_trainable: false
    conditioning_key: hybrid
    monitor: val/loss_simple_ema
    scale_factor: 0.18215
    use_ema: false
    load_ema: false

    scheduler_config:
      target: ldm.lr_scheduler.LambdaLinearScheduler
      params:
        warm_up_steps: [ 0 ]
        cycle_lengths: [ 10000000000000 ]
        f_start: [ 1.e-6 ]
        f_max: [ 1. ]
        f_min: [ 1. ]

    unet_config:
      target: ldm.modules.diffusionmodules.openaimodel.UNetModel
      params:
        image_size: 32
        in_channels: 8
        out_channels: 4
        model_channels: 320
        attention_resolutions: [ 4, 2, 1 ]
        num_res_blocks: 2
        channel_mult: [ 1, 2, 4, 4 ]
        num_heads: 8
        use_spatial_transformer: True
        transformer_depth: 1
        context_dim: 768
        use_checkpoint: False
        legacy: False

    first_stage_config:
      target: ldm.models.autoencoder.AutoencoderKL
      params:
        embed_dim: 4
        monitor: val/rec_loss
        ddconfig:
          double_z: true
          z_channels: 4
          resolution: 256
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 2
          - 4
          - 4
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity

    cond_stage_config:
      target: ldm.modules.encoders.modules.FrozenCLIPEmbedder

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 4              # ESPLoRA uses small batch (2-4)
    num_workers: 4
    train:
      target: hf_edit_dataset.HFEditDataset
      params:
        saved_dataset_path: spatial_edits_hq_only
        crop_res: 256

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 2000
        max_images: 2
        increase_log_steps: False

  trainer:
    max_epochs: 6              # ESPLoRA trains up to 6 epochs
    benchmark: True
    gpus: 1
    accumulate_grad_batches: 2  # Effective batch = 4*2 = 8
    check_val_every_n_epoch: 6
